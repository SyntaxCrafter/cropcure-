<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload - CropCure</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <style>
        /* Header and menu positioning */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            position: fixed;
            width: 100%;
            top: 0;
            background: white;
            z-index: 100;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .dark-mode header {
            background: #121212;
        }
        
        /* Right-aligned controls */
        .header-controls {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        /* Menu icon styles */
        .menu-toggle {
            cursor: pointer;
            font-size: 2rem;
            line-height: 1;
            color: #333;
            display: flex;
            align-items: center;
        }
        
        .dark-mode .menu-toggle {
            color: white;
        }
        
        .menu-toggle::before {
            content: "â˜°";
        }
        
        /* Navigation menu */
        .navigation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: rgba(0, 0, 0, 0.95);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 99;
            transform: translateX(-100%);
            transition: transform 0.3s ease;
        }
        
        .navigation.active {
            transform: translateX(0);
        }
        
        .navigation li {
            margin: 20px 0;
            list-style: none;
        }
        
        .navigation a {
            color: white !important;
            font-size: 1.5rem;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        /* Upload content */
        .upload-page {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 100px 20px 20px;
        }
        
        .flash-card {
            width: 100%;
            max-width: 500px;
            padding: 30px;
            background: white;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            border-radius: 10px;
            text-align: center;
        }
        
        .dark-mode .flash-card {
            background: #1e1e1e;
        }
        
        .flash-card h1 {
            color: #1e88e5;
            margin-bottom: 20px;
        }
        
        .dark-mode .flash-card h1 {
            color: #42a5f5;
        }
        
        .upload-input {
            margin: 20px 0;
            width: 100%;
        }
        
        .upload-button {
            padding: 12px 30px;
            background: #1e88e5;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .dark-mode .upload-button {
            background: #42a5f5;
        }
        
        .upload-button:hover {
            background: #1565c0;
        }
        
        .dark-mode .upload-button:hover {
            background: #1e88e5;
        }
        
        .instructions {
            margin-top: 30px;
            text-align: left;
        }
        
        .instructions ul {
            padding-left: 20px;
            color: #333;
        }
        
        .dark-mode .instructions ul {
            color: #ddd;
        }
    </style>
</head>
<body>
    <header>
        <h1 class="logo">CropCure</h1>
        <div class="header-controls">
            <a href="/upload" class="search-button">
                <ion-icon name="search-outline"></ion-icon>
                <span>Search</span>
            </a>
            
            <div class="theme-switch-wrapper">
                <label class="theme-switch" for="checkbox">
                    <input type="checkbox" id="checkbox">
                    <div class="slider round">
                        <ion-icon name="sunny-outline" class="sun"></ion-icon>
                        <ion-icon name="moon-outline" class="moon"></ion-icon>
                    </div>
                </label>
            </div>
            
            <div class="menu-toggle"></div>
        </div>
    </header>
    
    <ul class="navigation">
        <li><a href="{{ url_for('home') }}"><ion-icon name="home-outline"></ion-icon> Home</a></li>
        <li><a href="{{ url_for('about_us') }}"><ion-icon name="information-circle-outline"></ion-icon> About Us</a></li>
        <li><a href="{{ url_for('features') }}"><ion-icon name="list-outline"></ion-icon> Features</a></li>
        <li><a href="{{ url_for('contact') }}"><ion-icon name="mail-outline"></ion-icon> Contact Us</a></li>
    </ul>
    
    <div class="upload-page">
        <div class="flash-card">
            <h1>Upload Image</h1>
            <form method="POST" enctype="multipart/form-data">
                <input class="upload-input" type="file" name="file" accept="image/*" required>
                <br>
                <button class="upload-button" type="submit">Upload</button>
            </form>

            <div class="instructions">
                <ul>
                    <li>Select an image of the crop you want to check for diseases</li>
                    <li>Click "Upload" after browsing for the file on your PC</li>
                    <li>The system will analyze the image for potential crop diseases</li>
                </ul>
            </div>
        </div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script>
        // Menu toggle functionality
        const menuToggle = document.querySelector('.menu-toggle');
        const navigation = document.querySelector('.navigation');
        
        menuToggle.addEventListener('click', function() {
            navigation.classList.toggle('active');
        });
        
        // Close menu when clicking on a link
        document.querySelectorAll('.navigation a').forEach(link => {
            link.addEventListener('click', () => {
                navigation.classList.remove('active');
            });
        });
        
        // Theme switcher functionality
        const checkbox = document.getElementById('checkbox');
        const body = document.body;
        
        checkbox.addEventListener('change', function() {
            body.classList.toggle('dark-mode');
            localStorage.setItem('darkMode', this.checked);
        });
        
        // Check for saved theme preference
        if (localStorage.getItem('darkMode') === 'true') {
            body.classList.add('dark-mode');
            checkbox.checked = true;
        }
    </script>
</body>
</html>
