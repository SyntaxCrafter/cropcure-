<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result - CropCure</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <style>
        /* Header and menu positioning */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            position: fixed;
            width: 100%;
            top: 0;
            background: white;
            z-index: 100;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .dark-mode header {
            background: #121212;
        }
        
        /* Right-aligned controls */
        .header-controls {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        /* Menu icon styles */
        .menu-toggle {
            cursor: pointer;
            font-size: 2rem;
            line-height: 1;
            color: #333;
            display: flex;
            align-items: center;
        }
        
        .dark-mode .menu-toggle {
            color: white;
        }
        
        .menu-toggle::before {
            content: "â˜°";
        }
        
        /* Navigation menu */
        .navigation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: rgba(0, 0, 0, 0.95);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 99;
            transform: translateX(-100%);
            transition: transform 0.3s ease;
        }
        
        .navigation.active {
            transform: translateX(0);
        }
        
        .navigation li {
            margin: 20px 0;
            list-style: none;
        }
        
        .navigation a {
            color: white !important;
            font-size: 1.5rem;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        /* Result content */
        .result-page {
            padding: 100px 20px 60px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .result-page h1 {
            text-align: center;
            color: #1e88e5;
            margin-bottom: 40px;
        }
        
        .dark-mode .result-page h1 {
            color: #42a5f5;
        }
        
        .flashcard-container {
            display: flex;
            flex-direction: column;
            gap: 30px;
        }
        
        .flashcard {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            padding: 30px;
            text-align: center;
        }
        
        .dark-mode .flashcard {
            background: #1e1e1e;
        }
        
        .flashcard img {
            max-width: 100%;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 2px solid #1e88e5;
        }
        
        .dark-mode .flashcard img {
            border-color: #42a5f5;
        }
        
        .textbox {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .dark-mode .textbox {
            background: #2a2a2a;
        }
        
        .textbox h2 {
            color: #1e88e5;
            margin-bottom: 15px;
        }
        
        .dark-mode .textbox h2 {
            color: #42a5f5;
        }
        
        .textbox p {
            color: #333;
            line-height: 1.6;
        }
        
        .dark-mode .textbox p {
            color: #ddd;
        }
        
        .flashcard-row {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            justify-content: center;
        }
        
        .flashcard-information, .flashcard-solution {
            flex: 1;
            min-width: 300px;
        }
        
        .btn {
            display: inline-block;
            padding: 12px 30px;
            background: #1e88e5;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            margin-top: 30px;
            transition: background 0.3s;
        }
        
        .dark-mode .btn {
            background: #42a5f5;
        }
        
        .btn:hover {
            background: #1565c0;
        }
        
        .dark-mode .btn:hover {
            background: #1e88e5;
        }
        
        .error {
            color: #e53935;
            text-align: center;
            font-size: 1.2rem;
            padding: 20px;
        }
        
        .dark-mode .error {
            color: #ff5252;
        }
    </style>
</head>
<body>
    <header>
        <h1 class="logo">CropCure</h1>
        <div class="header-controls">
            <a href="/upload" class="search-button">
                <ion-icon name="search-outline"></ion-icon>
                <span>Search</span>
            </a>
            
            <div class="theme-switch-wrapper">
                <label class="theme-switch" for="checkbox">
                    <input type="checkbox" id="checkbox">
                    <div class="slider round">
                        <ion-icon name="sunny-outline" class="sun"></ion-icon>
                        <ion-icon name="moon-outline" class="moon"></ion-icon>
                    </div>
                </label>
            </div>
            
            <div class="menu-toggle"></div>
        </div>
    </header>
    
    <ul class="navigation">
        <li><a href="{{ url_for('home') }}"><ion-icon name="home-outline"></ion-icon> Home</a></li>
        <li><a href="{{ url_for('about_us') }}"><ion-icon name="information-circle-outline"></ion-icon> About Us</a></li>
        <li><a href="{{ url_for('features') }}"><ion-icon name="list-outline"></ion-icon> Features</a></li>
        <li><a href="{{ url_for('contact') }}"><ion-icon name="mail-outline"></ion-icon> Contact Us</a></li>
    </ul>
    
    <div class="result-page">
        <h1>Disease Information</h1>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% else %}
            <div class="flashcard-container">
                <div class="flashcard">
                    <img src="{{ image_url }}" alt="Uploaded Image">
                    <div class="textbox">
                        <h2>{{ disease_name }}</h2>
                    </div>
                </div>
                
                <div class="flashcard-row">
                    <div class="flashcard flashcard-information">
                        <div class="textbox">
                            <h2>Information</h2>
                            <p>{{ disease_info }}</p>
                        </div>
                    </div>
                    
                    <div class="flashcard flashcard-solution">
                        <div class="textbox">
                            <h2>Solution</h2>
                            <p>{{ disease_solution }}</p>
                        </div>
                    </div>
                </div>
            </div>
        {% endif %}
        <a href="/upload" class="btn">Upload Another Image</a>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script>
        // Menu toggle functionality
        const menuToggle = document.querySelector('.menu-toggle');
        const navigation = document.querySelector('.navigation');
        
        menuToggle.addEventListener('click', function() {
            navigation.classList.toggle('active');
        });
        
        // Close menu when clicking on a link
        document.querySelectorAll('.navigation a').forEach(link => {
            link.addEventListener('click', () => {
                navigation.classList.remove('active');
            });
        });
        
        // Theme switcher functionality
        const checkbox = document.getElementById('checkbox');
        const body = document.body;
        
        checkbox.addEventListener('change', function() {
            body.classList.toggle('dark-mode');
            localStorage.setItem('darkMode', this.checked);
        });
        
        // Check for saved theme preference
        if (localStorage.getItem('darkMode') === 'true') {
            body.classList.add('dark-mode');
            checkbox.checked = true;
        }
    </script>
</body>
</html>
