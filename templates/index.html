<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <title>AGRI- LANDING PAGE</title>
    <style>
        /* Menu icon styles */
        .menuToggle ion-icon.menu-icon {
            font-family: Arial, sans-serif;
            font-size: 2rem;
            color: #333; /* Dark in light mode */
        }
        
        .dark-mode .menuToggle .menu-icon {
            color: white !important; /* White in dark mode */
            /* Removed the background circle styles */
        }
        
        .menuToggle ion-icon.menu-icon::before {
            content: "â˜°";
            display: inline-block;
        }
        
        /* Logo positioning and colors */
        .logo {
            margin-top: 0px !important;
            color: #1e88e5 !important; /* Blue in light mode */
            position: relative;
            top: -10px;
        }
        
        .dark-mode .logo {
            color: #42a5f5 !important; /* Blue in dark mode */
        }
        
        /* Tech-Sol text at bottom left */
        .text {
            position: fixed;
            left: 20px;
            bottom: 20px;
            font-size: 1.2rem;
            color: #1565c0; /* Deep blue in light mode */
            text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
            z-index: 10;
        }
        
        .dark-mode .text {
            color: #42a5f5; /* Blue in dark mode */
        }
    </style>
</head>
<body>
    <header>
        <a href="#" class="logo" style="margin-top: 20px; color: #1e88e5;"></a>
        <div class="right">
            <a href="/upload" class="search-button" id="searchBtn">
                <ion-icon name="search-outline"></ion-icon> Search
            </a>
            
            <div class="theme-switch-wrapper">
                <label class="theme-switch" for="checkbox">
                    <input type="checkbox" id="checkbox">
                    <div class="slider round">
                        <ion-icon name="sunny-outline" class="sun"></ion-icon>
                        <ion-icon name="moon-outline" class="moon"></ion-icon>
                    </div>
                </label>
            </div>
            
            <div class="menuToggle" style="display: block;">
                <ion-icon name="menu-outline" class="menu-icon"></ion-icon>
                <ion-icon name="close-outline" class="close-icon"></ion-icon>
            </div>
        </div>
    </header>
    
    <ul class="navigation">
        <li><a href="{{ url_for('home') }}" class="active"><ion-icon name="home-outline"></ion-icon> Home</a></li>
        <li><a href="{{ url_for('about_us') }}">About Us</a></li>
        <li><a href="{{ url_for('features') }}">Features</a></li>
        <li><a href="{{ url_for('contact') }}">Contact Us</a></li>
    </ul>
    
    <section class="main">
        <div class="video-container">
            <video autoplay muted loop playsinline class="background-video">
                <source src="{{ url_for('static', filename='assets/forest-1.mp4') }}" type="video/mp4">
                Your browser does not support HTML5 video.
            </video>
            <video autoplay muted loop playsinline class="background-video-dark">
                <source src="{{ url_for('static', filename='assets/forest-dark.mp4') }}" type="video/mp4">
                Your browser does not support HTML5 video.
            </video>
        </div>
        
        <img class="mask" src="{{ url_for('static', filename='assets/tree.jpg') }}" alt="Tree silhouette">
        <h2>CropCure</h2>
        <p class="text">A Tech-Sol. For Agriculture</p>
        
        <ul class="social">
            <li><a href="https://github.com/SyntaxCrafter" target="_blank"><ion-icon name="logo-github"></ion-icon></a></li>
            <li><a href="#"><ion-icon name="logo-youtube"></ion-icon></a></li>
            <li><a href="https://www.linkedin.com/in/vanshtripathi/" target="_blank"><ion-icon name="logo-linkedin"></ion-icon></a></li>
        </ul>
    </section>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
